<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtue | Dashboard</title>
    <link rel="shortcut icon" href="media/VH_new.png" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .userInfo {
            background-color: #3c4043;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        img {
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>User Dashboard</h1>
    <div class="userInfo">
        <h2>User Information</h2>
        <img src="" class="userProfile" alt="User Avatar">
        <p class="greetingMsg">Welcome, <span class="username"></span>!</p>
        <p><strong>User ID:</strong> <span class="userId"></span></p>
        <p><strong>Email:</strong> <span class="userEmail"></span></p>
        <p><strong>Avatar URL:</strong> <span class="avatarURL"></span></p>
        <p><strong>Roles:</strong> <span class="userRoles"></span></p>
    </div>

    <script src="../scripts/intra.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userData = JSON.parse(localStorage.getItem('discordUserData'));

            if (userData) {
                const usernameElement = document.querySelector('.username');
                const avatarElement = document.querySelector('.userProfile');
                const userIdElement = document.querySelector('.userId');
                const userEmailElement = document.querySelector('.userEmail');
                const avatarURL = document.querySelector('.avatarURL');
                const userRolesElement = document.querySelector('.userRoles');

                usernameElement.textContent = userData.username;
                avatarElement.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
                userIdElement.textContent = userData.id;
                userEmailElement.textContent = userData.email || 'No email provided';
                avatarURL.textContent = avatarElement.src;

                // Display roles
                userRolesElement.textContent = userData.roles.length > 0 ? userData.roles.join(', ') : 'No roles';

                console.log('User Data:', userData);
            } else {
                // Redirect to login if no user data
                // window.location.href = './login.html';
            }
        });
    </script>
</body>

</html>
