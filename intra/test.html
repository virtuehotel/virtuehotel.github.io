<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Webhook Test Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <h2>Send Message to Discord Webhook</h2>
  <form id="webhookForm">
    <label for="username">Your Name:</label>
    <input type="text" id="username" required />

    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

  <p id="response" style="color: green;"></p>

  <script>
    document.getElementById("webhookForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;

      // Replace with your actual Discord webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1394512933261807718/pqHYGWT7qeexYTA4rgVxfdx-nwZXWP5Qe470WcLOm_OSrV5IIWFHUWwPBw3bq4v9YtXm";

      // CORS proxy (for testing only — not secure!)
      const proxyURL = "https://corsproxy.io/?";

      const payload = {
        username: username,
        content: message
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("response").textContent = "✅ Message sent to Discord!";
        } else {
          document.getElementById("response").textContent = "❌ Failed to send message.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("response").textContent = "❌ Error occurred.";
      });
    });
  </script>

</body>
</html>
