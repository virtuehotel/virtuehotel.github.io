<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtue | LOGIN</title>
    <link rel="shortcut icon" href="media/VH_new.png" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        button.discord_login {
            background-color: #7289da; /* Discord color */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.discord_login:hover {
            background-color: #5b6eae; /* Darker shade on hover */
        }

        .warning {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button onclick="signInWithDiscord()" class="external discord_login">SIGN-IN VIA DISCORD</button>
    <div class="warning" style="background-color: rgba(255, 66, 66, 0.4); color: aliceblue; display: none;"></div>

    <script lang="text/javascript">
        function signInWithDiscord() {
            const clientId = '1360551839224959062';
            const redirectUri = 'https://virtuehotel.github.io/intra/index.html'; // Update with your GitHub Pages URL

            window.location = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=identify+guilds.join+email+guilds.members.read+guilds`;
        }
    </script>
    
    <script src="../scripts/intra.js"></script>
</body>

</html>
